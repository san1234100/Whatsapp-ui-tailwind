<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
    <link rel="stylesheet" href="./assets/css/output.css" />
  </head>
  <body class="bg-green-300 p-3">
    <h1 class="text-center mb-5">Whatsapp UI Challenge</h1>
    <section class="max-w-xs mx-auto">
      <div class="bg-emerald-800 text-white px-3 py-4 flex items-center">
        <a href="./index.html" class="hover:text-green-500">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="m7.825 13l5.6 5.6L12 20l-8-8l8-8l1.425 1.4l-5.6 5.6H20v2z"/></svg>
        </a>
        <h4 class="font-semibold text-lg ml-4">Settings</h4>
      </div>
         <!-- chat -->
      <div class="bg-white overflow-scroll h-96">
        <!-- chat 1 -->
         <div class="bg-white flex items-center px-2 py-3 hover:cursor-pointer hover:bg-gray-200">
                 <div>
                    <img src="https://ui-avatars.com/api/?name=Vignesh&background=0D8ABC&color=fff"
                    alt="Vignesh" class="rounded-full w-12">
                </div>
                <div class="flex-1 ml-2">
                  <h4 >Vignesh</h4>
                  <p class="text-gray-500 text-sm">I like playing cricket</p>
                </div>
        </div>
        <hr class="border-2">
          <!-- chat 2 -->
          <div class="bg-white flex items-center px-2 py-2 hover:cursor-pointer hover:bg-gray-200">
            <div>
              <div class="bg-white w-10 h-10 rounded-full flex justify-center items-center" ><svg xmlns="http://www.w3.org/2000/svg" width="25" height="32" viewBox="0 0 24 24" class="fill-gray-600"><path d="M10.5 7q0-.825.588-1.412T12.5 5q.825 0 1.413.588T14.5 7q0 .825-.587 1.413T12.5 9q-.825 0-1.412-.587T10.5 7m2 17L8 19.5l1.5-2l-1.5-2l1.5-2.125V12.2q-1.35-.8-2.175-2.162T6.5 7q0-2.5 1.75-4.25T12.5 1q2.5 0 4.25 1.75T18.5 7q0 1.675-.825 3.038T15.5 12.2V21zm-4-17q0 1.4.85 2.463t2.15 1.412V14l-1.025 1.45L12 17.5l-1.375 1.775L12.5 21.15l1-1v-9.275q1.3-.35 2.15-1.412T16.5 7q0-1.65-1.175-2.825T12.5 3q-1.65 0-2.825 1.175T8.5 7"/></svg></div>
          </div>
           <div class="flex-1 ml-2">
             <h4 >Account</h4>
             <p class="text-gray-500 text-sm">Privacy,security,notifications</p>
           </div>
         </div>
         <hr class="border-1">
          <!-- chat 3 -->
          <div class="bg-white flex items-center px-2 py-3 hover:cursor-pointer hover:bg-gray-200">
            <div>
              <div class="bg-white w-10 h-10 rounded-full flex justify-center items-center" >
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="32" viewBox="0 0 24 24" class="fill-gray-600"><path d="M2 22V4q0-.825.588-1.412T4 2h16q.825 0 1.413.588T22 4v12q0 .825-.587 1.413T20 18H6zm4-8h8v-2H6zm0-3h12V9H6zm0-3h12V6H6z"/></svg>
              </div>
          </div>
           <div class="flex-1 ml-2">
             <h4 >Chats</h4>
             <p class="text-gray-500 text-sm">theme,wallpapers</p>
           </div>
         </div>
         <hr class="border-1">
          <!-- chat 4 -->
          <div class="bg-white flex items-center px-2 py-3 hover:cursor-pointer hover:bg-gray-200">
            <div>
              <div class="bg-white w-10 h-10 rounded-full flex justify-center items-center" >
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="32" viewBox="0 0 24 24" class="fill-gray-600"><path d="M5 19q-.425 0-.712-.288T4 18q0-.425.288-.712T5 17h1v-7q0-2.075 1.25-3.687T10.5 4.2v-.7q0-.625.438-1.062T12 2q.625 0 1.063.438T13.5 3.5v.7q2 .5 3.25 2.113T18 10v7h1q.425 0 .713.288T20 18q0 .425-.288.713T19 19zm7 3q-.825 0-1.412-.587T10 20h4q0 .825-.587 1.413T12 22"/></svg>              </div>
          </div>
           <div class="flex-1 ml-2">
             <h4 >Notifications</h4>
             <p class="text-gray-500 text-sm">Messages,groups & call tones</p>
           </div>
         </div>
         <hr class="border-1">
          <!-- chat 5 -->
          <div class="bg-white flex items-center px-2 py-3 hover:cursor-pointer hover:bg-gray-200">
            <div>
              <div class="bg-white w-10 h-10 rounded-full flex justify-center items-center" >
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="32" viewBox="0 0 24 24" class="fill-gray-600"><path d="M5 7h14a3 3 0 0 1 2.995 2.824L22 10v4a3 3 0 0 1-2.824 2.995L19 17H5a3 3 0 0 1-2.995-2.824L2 14v-4a3 3 0 0 1 2.824-2.995zh14zm13 3a1 1 0 1 0 0 2a1 1 0 0 0 0-2m-4 0a1 1 0 1 0 0 2a1 1 0 0 0 0-2"/></svg>         
               </div>
              </div>
           <div class="flex-1 ml-2">
             <h4 >Storage</h4>
             <p class="text-gray-500 text-sm">Network usage </p>
           </div>
         </div>
         <hr class="border-1">
         <!-- chat 6 -->
         <div class="bg-white flex items-center px-2 py-3 hover:cursor-pointer hover:bg-gray-200">
           <div>
             <div class="bg-white w-10 h-10 rounded-full flex justify-center items-center" >
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="32" viewBox="0 0 24 24" class="fill-gray-600"><path d="M11 18h2v-2h-2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8m0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5c0-2.21-1.79-4-4-4"/></svg>              </div>
             </div>
          <div class="flex-1 ml-2">
            <h4>Help us</h4>
            <p class="text-gray-500 text-sm">Help center and contact us </p>
          </div>
        </div>
        <hr class="border-1">
        <!-- chat 7 -->
        <div class="bg-white flex items-center px-2 py-3 hover:cursor-pointer hover:bg-gray-200">
          <div>
            <div class="bg-white w-10 h-10 rounded-full flex justify-center items-center" >
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="32" viewBox="0 0 32 32" class="fill-gray-600"><path d="M25 10H7a3.003 3.003 0 0 0-3 3v6a2.002 2.002 0 0 0 2 2v7a2.002 2.002 0 0 0 2 2h4a2.002 2.002 0 0 0 2-2V16h-2v12H8v-9H6v-6a1 1 0 0 1 1-1h18a1 1 0 0 1 1 1v6h-2v9h-4V16h-2v12a2.002 2.002 0 0 0 2 2h4a2.002 2.002 0 0 0 2-2v-7a2.002 2.002 0 0 0 2-2v-6a3.003 3.003 0 0 0-3-3M10 9a4 4 0 1 1 4-4a4.004 4.004 0 0 1-4 4m0-6a2 2 0 1 0 2 2a2.002 2.002 0 0 0-2-2m12 6a4 4 0 1 1 4-4a4.004 4.004 0 0 1-4 4m0-6a2 2 0 1 0 2 2a2.002 2.002 0 0 0-2-2"/></svg>            
            </div>
            </div>
         <div class="flex-1 ml-2">
           <h4>Invite friends</h4>
         </div>
    </section>
  </body>
</html>
